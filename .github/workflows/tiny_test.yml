name: Tiny Test Run

on:
  push:
    branches:
      - jm_github_test_run

jobs:
  tiny-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest

      - name: Run tiny test
        if: success() || failure()
        run: |
          pixi run python main.py --config-path configs/github_check_runs --config-name test_core
        env:
          NEPTUNE_API_TOKEN: ${{ secrets.NEPTUNE_API_TOKEN }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
