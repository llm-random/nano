

trainer:
  train_dataloader:
    _target_: src.core.datasets.get_dataloader
    # dataset_path: "/storage_nvme_1/llm-random/datasets/c4/train" # entropy
    # dataset_path: "/net/scratch/hscra/plgrid/plgmaciejpioro/c4/train" # helios
    dataset_path: ${switch.trainer.train_dataloader.dataset_path_c4}
    dataset_split: train
    dataset_type: c4
    num_workers: 12
    seed: 20001
    sequence_length: ${common.sequence_length}
