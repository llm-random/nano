trainer:
  _partial_: true
  _target_: src.context_scaling.trainer.ContextScalingTrainer
  eval_interval: 100
  eval_long_ctx_interval: -1
  n_eval_steps: 10
  n_eval_long_ctx_steps: 2
  gradient_accumulation_steps: 1
  gradient_clipping: 1.0
  n_steps: null
  exp_learning_rate: null
  learning_rate: null
  weight_decay: 0.1

  scheduler:
    _partial_: true
    _target_: src.core.schedulers.WSDScheduler
    n_steps: ${trainer.n_steps}
    warmup_steps: ${eval:'int(${trainer.n_steps} * 0.01)'}
    decay_steps: ${eval:'int(${trainer.n_steps} * 0.1)'}

  distributed:
    fsdp2:
      modules_to_shard: 
        - ${model.embedding._target_}
        - ${model.encoder.block_fn._target_}
        - ${model.head._target_}